<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb on/off vue</title>

    <link rel="stylesheet" href="/bulb.css" />
  </head>
  <body>
    <div class="app">
      <div class="bulb">
          <!-- <h1 v-if="signal">on</h1>
          <h2 v-if="!signal">off</h2> -->
        <img
          src="./images/bulb-on.jpg"
          width="600px"
          height="500px"
          v-show="signal"
        />
        <img src="./images/bulb-off.png" v-show="!signal" />
      </div>
      <div class="switch">
        <button v-on:click="toggle">Switch on / off</button>
      </div>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/bulb.js"></script>
  </body>
</html>
